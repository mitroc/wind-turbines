<div class="map" id="map"></div>
<div id="error"></div>
<div id="description" class="modal">
  <span class="close">&times;</span>
  <br>
  <p>Mapa przedstawia zainstalowane na terenie Polski turbiny wiatrowe, stanowiące przeszkody lotnicze, czyli zasadniczo (w bazie danych są wyjątki) turbiny o wysokości 100 i więcej metrów nad poziom terenu.</p>
  <p>Baza turbin została pobrana z zasobów Urzędu Lotnictwa Cywilnego.</p>
